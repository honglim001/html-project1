    <script>
          function addTable() {
              alert('테이블을 만듭니다.');
              var head = document.getElementById('head').value;
              var memo = document.getElementById('memo').value;
              var tableData = '';
              tableData += '<table class="main_todo" class="main_todo">';
              tableData += '<tr>';
              tableData += '<td>';
              tableData += '<strong>'+head +'</strong>'+'<br>'+memo;
              tableData += '<td>';
              tableData += '<tr>';
              tableData += '</table>';
              $('.main').append(tableData);
        }
    </script>
