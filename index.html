<html>

<head>
    <title>practice</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>
        function addTable() { //테이블을 만드는 함수 
            var cnt = 1;
            var head = document.getElementById('head').value;
            var memo = document.getElementById('memo').value;
            var tableData = '';
            tableData += '<table class="main_todo" class="main_todo">';
            tableData += '<tr>';
            tableData += '<td>';
            tableData += '<strong>' +cnt+head +'<br>'+'</strong>' + memo;
            tableData += '<td>';
            tableData += '<tr>';
            tableData += '</table>';
            $('.main').append(tableData);
            cnt++;
        }

        function clearTable() { //가장 최근에 만든 테이블을 없애는 함수 
            $('.main_todo:last').remove();
        }

        function clearAllTable() { //모든 테이블을 없애는 테이블 
            $('.main_todo').remove();
        }
    </script>
</head>

                    <button onclick="addTable()">To Do List 추가하기</button>
